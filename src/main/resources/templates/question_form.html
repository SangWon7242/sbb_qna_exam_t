<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
  <h5 class="my-3 border-bottom pb-2">질문 등록</h5>

  <div class="alert alert-danger" role="alert" th:if="${subjectErrorMsg != null}" th:text="${subjectErrorMsg}"></div>
  <div class="alert alert-danger" role="alert" th:if="${contentErrorMsg != null}" th:text="${contentErrorMsg}"></div>

  <form th:action="@{/question/create}" th:object="${questionForm}" method="POST">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>

    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{subject}" name="subject" class="form-control" placeholder="제목을 입력해주세요.">
    </div>

    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea name="content" class="form-control" rows="10" placeholder="내용을 입력해주세요." th:field="*{content}"></textarea>
    </div>

    <button type="submit" class="btn btn-primary my-2">저장하기</button>
  </form>
</div>

</html>
