<table border="1">
  <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일지</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="question, loop: ${questionList}">
      <td>
        [[${loop.index}]]/[[${loop.size}]]
      </td>
      <td>
        [[${question.subject}]]
      </td>
      <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
    </tr>
  </tbody>
</table>
